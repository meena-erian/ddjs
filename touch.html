<!DOCTYPE html>
<html>
  <head>
    <style>
      #game-window {
        border: 1px solid gray;
        box-shadow: 0 0 10px lightgray;
        margin: auto;
        width: 70%;
        height: 300px;
      }
      .dragable {
        position:absolute;
        width:50px;
        height:50px;
        background:blue;
      }
      .dragable:hover {background:lightblue;}
    </style>
  </head>
  <body>
    <div id='game-window'>
      <div class='dragable' ontouchstart='alert("touchstart")'></div>
    </div>
  </body>
</html>

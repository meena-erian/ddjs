<!DOCTYPE html>
<html>
  <head>
    <style>
      #game-window {
        border: 1px solid gray;
        box-shadow: 0 0 10px lightgray;
        margin: auto;
        width: 70%;
        height: 300px;
      }
      .dragable {
        position:absolute;
        width:50px;
        height:50px;
        background:blue;
      }
      .dragable:hover {background:lightblue;}
    </style>
  </head>
  <body>
    <div id='game-window'>
      <div class='dragable' ontouchstart='TouchStart(event)' ontouchend='TouchEnd(event)' ontouchmove='TouchMove(event)' ontouchcancel='TouchCancel(event)'></div>
    </div>
    <p id='log'></p>
  <script>
    function touchListDump(tl) {
      var s = '[';
      for(var i=0; i<tl.length; i++, s+=', ') {
        s += '(' + tl[i].clientX + ', ' + tl[i].clientY + ')';
      }
      s+=']';
      return s;
    }
    var log = document.getElementById('log');
    function TouchStart(ev) {log.innerHTML += 'Touch start'+touchListDump(ev.changedTouches)+'<br>';
    }
    function TouchEnd(ev) {log.innerHTML += 'Touch end<br>';
    }
    function TouchMove(ev) {log.innerHTML += 'Touch move'+touchListDump(ev.changedTouches)+'<br>';
    }
    function TouchCancel(ev) {log.innerHTML += 'Touch cancel<br>';
    }
  </script>
  </body>
</html>
